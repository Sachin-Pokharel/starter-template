services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: starter-template-dev
    volumes:
      # Mount app directory for hot reload
      - ./app:/app/app
    ports:
      - "5056:5056"  # FastAPI
    environment:
      - PYTHONPATH=/app
      - API_BASE_URL=http://localhost:5056/api/v1
    restart: unless-stopped